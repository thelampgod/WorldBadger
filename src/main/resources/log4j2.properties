# Set the root logger level to ALL (logs everything) and attach the console appender
rootLogger.level = ALL
rootLogger.appenderRef.stdout.ref = Console

# Define the console appender
appender.console.type = Console
appender.console.name = Console
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = [%d{dd/MM/yyyy HH:mm:ss}] [%-4p] %msg%n

# If you want to log to a file as well, you can add a file appender
appender.file.type = File
appender.file.name = File
appender.file.fileName = logs/worldbadger.log
appender.file.append = false
appender.file.layout.type = PatternLayout
appender.file.layout.pattern = [%d{dd/MM/yyyy HH:mm:ss}] [%-4p] %msg%n

# Attach the file appender to the root logger (optional)
rootLogger.appenderRef.file.ref = File